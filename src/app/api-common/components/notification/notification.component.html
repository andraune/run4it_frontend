<div class="info" *ngIf="messages.length > 0">
    <ul (click)="clearMessages()">
        <li *ngFor="let msg of messages">
            {{ msg.text }}
        </li>
    </ul>
</div>
<div class="error" *ngIf="errors.length > 0">
    <ul (click)="clearErrors()">
        <li *ngFor="let error of errors">
            {{ error.text }}
        </li>
    </ul>
</div>
