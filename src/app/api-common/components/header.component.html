 <!-- For unauthenticated users -->
<header class="section logo-bar" *appShowAuthenticated="false">
    <a [routerLink]="['/']" title="Welcome">
        <img src="/assets/logo.png" alt="Run4IT logo">
    </a>
</header>

<!-- For authenticated users -->
<header class="section menu-bar" *appShowAuthenticated="true">
    <div class="logo">
        <a [routerLink]="['/home']" title="Home">
            <img src="/assets/logo.png" alt="Run4IT logo">
        </a>        
    </div>
    <div class="menu">
        <ul>
            <li class="menu-item-hor" *ngFor="let item of menuItems">
                <a [routerLink]="item.route">{{item.title}}</a>    
            </li>
        </ul>
    </div>
    <div class="user">
        <a [routerLink]="['/profile']" class="fancy-button">
            <i class="material-icons-round">person</i>
            <span>{{ currentUser.username }}</span>
        </a>
    </div>
    <div class="user-menu" *ngIf="!userMenuOpen">
        <div (click)="showUserMenu(true)" class="fancy-button">
            <i class="material-icons-round">menu</i>
            <span>Menu</span>
        </div>
    </div>
    <div class="user-menu user-menu-open" *ngIf="userMenuOpen">
        <div (click)="showUserMenu(false)" class="fancy-button">
            <i class="material-icons-round">menu_open</i>
            <span>Menu</span>
        </div>
        <div class="user-menu-contents">
            <ul>
                <li *ngFor="let item of menuItems">
                    <a [routerLink]="item.route">{{item.title}}</a>    
                </li>
                <li>
                    <a [routerLink]="['/profile']">Profile</a>
                </li>
            </ul>
        </div>        
    </div>
</header>
