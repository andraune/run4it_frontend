<div class="section auth-content">
    <a [routerLink]="['/']" title="Home">
        <img src="/assets/icon.png" alt="Run4IT logo">
    </a>
    <div style="width: 100%; text-align: center;">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <h1>Please sign in</h1>
            <span style="color: red;font-weight: 400;font-size:small;">{{ loginResponse }}</span>
            <fieldset [disabled]="isSubmitting">
                <fieldset>
                    <input formControlName="email" placeholder="Email" type="text">
                </fieldset>
                <fieldset>
                    <input formControlName="password" placeholder="Password" type="password">
                </fieldset>
                <button type="submit">
                    Log in
                </button>
            </fieldset>
        </form>
    </div>
    <div style="width: 100%; text-align: center;">
        <br />
        <a [routerLink]="['/register']" title="Register">
            New user? Register here!
        </a>
    </div>
</div>
