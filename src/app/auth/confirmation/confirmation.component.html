<div class="section auth-content">
    <a [routerLink]="['/']" title="Home">
        <img src="/assets/icon.png" alt="Run4IT logo">
    </a>

    <div style="width: 100%; text-align: center;">
        <form [formGroup]="confirmationForm" (ngSubmit)="submitForm()">
            <h1>Please enter confirmation code</h1>
            <app-notification></app-notification>
            <fieldset [disabled]="isSubmitting">
                <fieldset>
                    <input formControlName="username" type="hidden">
                    <input formControlName="confirmationCode" placeholder="Confirmation code" type="text" style="font-size: small;">
                </fieldset>
                <button type="submit">
                    Confirm email
                </button>
            </fieldset>
        </form>
    </div>
    <div style="width: 100%; text-align: center;">
        <br />
        <a [routerLink]="['/register']" title="Register">
            New user? Register here!
        </a>
        <br /><br />
        <a [routerLink]="['/login']" title="Login">
            Already confirmed? Login here!
        </a>
    </div>
</div>
