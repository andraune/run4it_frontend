<div class="column-flex-container-nowrap centered-content-container white-bg-color">
    <a [routerLink]="['/']" title="Home">
        <img src="/assets/icon.png" alt="Run4IT logo" class="logo-img">
    </a>
</div>

<div class="column-flex-container-nowrap centered-content-container white-bg-color">
    <router-outlet></router-outlet>
</div>

<div class="column-flex-container-nowrap centered-content-container white-bg-color">
    <div *ngIf="showNewUserLink">
        <a [routerLink]="['/auth/register']" title="Register">New user? Register here!</a>
    </div>
    <div *ngIf="showExistingUserLink">
        <a [routerLink]="['/auth/login']" title="Sign in">Existing user? Sign in here!</a>
    </div>
    <div *ngIf="showConfirmedLink">
        <a [routerLink]="['/auth/register']" title="Sign in">Already confirmed? Login here!</a>
    </div>
</div>
